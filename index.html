<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>

    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <script type="text/javascript" src="./js/script.js"></script>
</head>
<body>
    <header>
        <h1>Library</h1>
    </header>

    <main>
        <div id="library">

        </div>

        <button id="book-dialog-open">Add New Book</button>

        <dialog id="book-dialog">
            <form action="" id="book-form">
                <ul>
                    <li>
                        <label for="book-form-title">Title</label>
                        <input type="text" name="book-form-title" id="book-form-title">
                    </li>

                    <li>
                        <label for="book-form-author">Author</label>
                        <input type="text" name="book-form-author" id="book-form-author">
                    </li>

                    <li>
                        <label for="book-form-pages">Page Count</label>
                        <input type="text" name="book-form-pages" id="book-form-pages">
                    </li>
                </ul>

                <fieldset>
                    <legend>Read Status</legend>

                    <ul>
                        <li>
                            <input type="radio" name="book-form-read-status" id="book-form-reading" value="false">
                            <label for="book-form-reading">Reading</label>
                        </li>

                        <li>
                            <input type="radio" name="book-form-read-status" id="book-form-complete" value="true">
                            <label for="book-form-complete">Complete</label>
                        </li>
                    </ul>
                </fieldset>

                <div id="book-form-buttons">
                    <button type="submit" id="book-form-button-add" class="book-form-button">Add Book</button>
                    <button type="button" id="book-form-button-close" class="book-form-button">Close</button>
                </div>
            </form>

        </dialog>
    </main>
</body>
</html>
